<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Instanceof</title>
</head>
<body>
  <script>

    class Employee{

    }

    class Manager extends Employee{

    }

    const anggi = new Employee();
    const adul = new Manager();

    console.info(typeof anggi);
    console.info(typeof adul);

    console.info(anggi instanceof Employee); // true
    console.info(anggi instanceof Manager); //false

    console.info(adul instanceof Manager); //true
    console.info(adul instanceof Employee); //true

  </script>
</body>
</html>
